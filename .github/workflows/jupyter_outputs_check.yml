# This is a basic workflow to help you get started with Actions

name: Jupyter Notebook Cleanup

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  # Remove push when finally merging
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it

      # extract branch name
      - name: Extract branch name
        if: github.event_name != 'pull_request'
        shell: bash
        run: echo "::set-env name=BRANCH_NAME::$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      # extract branch name on pull request
      - name: Print branch name
        if: github.event_name == 'pull_request'
        run: echo "::set-env name=BRANCH_NAME::$(echo ${GITHUB_HEAD_REF})"

      # print branch name
      - name: Get branch name
        run: echo 'The branch name is' $BRANCH_NAME

      - uses: actions/checkout@v2
        with:
          ref: ''

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install jupyter and nbconvert
        run: |
          pip install jupyter
          pip install nbconvert

      - name: Make list
        run: |
          find . -name ipynb_checkpoints -prune -o -iname \*ipynb >> ipy_list.txt

      - name: Print names in the text file
        run: |
          while read p;
          do
            jupyter nbconvert  --clear-output --inplace "$p"
          done <ipy_list.txt

      - name: Check local directory
        run: |
          rm ipy_list.txt

      - name: Git Status
        run: git status

      - name: Commit and push if changed
        run: |
          git config --global user.email "github-action@github.com"
          git config --global user.name "GitHub Action"
          git add -A
          git diff
          git commit -m "Cleaned Notebooks" -a || echo "No changes to commit"
          git push


